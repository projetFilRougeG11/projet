<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MediaBuzz</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Bungee|Play|Spectral+SC" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="MediaBuzz" />
</head>
  <body>

    <div class="row">
      <!-- Navbar -->
      <div class="col-md-2">
        <nav class="navbar navbar-default navbar-fixed-left">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <h2 id="titre"><a class="hidden-xs" href="#">MEDIABUZZ</a></h2>
              <div id="icones">
                <a href="#"><span class="glyphicon glyphicon-search"></span></a>
                <a href="#"><span class="glyphicon glyphicon-upload"></span></a>
                <a href="#"><span class="glyphicon glyphicon-th"></span></a>
                <!-- ou glyphicon-cog ou glyphicon-user -->
              </div>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li><a href="#">VIDEO <span class="sr-only">(current)</span></a></li>
                <li><a href="#">IMAGE</a></li>
                <li><a href="#">AUDIO</a></li>
                <li role="separator" class="divider"></li>
                <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">TAGS <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#">#funny</a></li>
                  <li><a href="#">#lolcat</a></li>
                  <li><a href="#">#unicorn</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="#">Separated link</a></li>
                </ul>
                <li><a href="#">TOP 5</a></li>
                </li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
      </div>

      <div class="col-md-10">

        <div class="row">
          <!-- logo // Intro -->
          <div class="col-md-2">
            <!-- <h1>MediaBuzz</h1> -->
          </div>
          <!-- Recherche -->
          <div class="col-md-6">
            <div class="searchDiv">
              <div class="input-group stylish-input-group">
                <input type="text" class="form-control"  placeholder="Cherchez une vidéo, image, son..." >
                <span class="input-group-addon">
                  <button type="submit">
                    <span class="glyphicon glyphicon-search"></span>
                  </button>
                </span>
              </div>
            </div>
          </div>
          <!-- Boutons -->
          <div class="col-md-4 text-center">
            <button type="button" class="btn btn-primary btn-lg active" id="inscription">INSCRIPTION</button>
            <button type="button" class="btn btn-default btn-lg" id="connexion">CONNEXION</button>
          </div>
        </div>

        <div class="row">
          <!-- Carousels -->
          <div class="col-md-8">

            <div class="row">

              <div class="col-md-4 text-center">
                <div id="video">
                  <h2>VIDEO</h2>
                  <span class="glyphicon glyphicon-film"></span>
                </div>
                <div id="carousel-pagerA" class="carousel slide " data-ride="carousel" data-interval="500000000">
                  <!-- Carousel items -->
                  <div class="carousel-inner vertical">
                    <div class="active item">
                      <img src="http://placehold.it/600/f44336/000000&amp;text=First+Slide" class="img-responsive" data-target="#carousel-main" data-slide-to="0">
                    </div>
                    <div class="item">
                      <img src="http://placehold.it/600/e91e63/000000&amp;text=Second+Slide" class="img-responsive" data-target="#carousel-main" data-slide-to="1">
                    </div>
                    <div class="item">
                      <img src="http://placehold.it/600/9c27b0/000000&amp;text=Third+Slide" class="img-responsive" data-target="#carousel-main" data-slide-to="2">
                    </div>
                  </div>
                  <!-- Controls -->
                  <a class="left carousel-control" href="#carousel-pagerA" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="#carousel-pagerA" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>

              <div class="col-md-4 text-center">
                <div id="image">
                  <h2>IMAGE</h2>
                  <span class="glyphicon glyphicon-picture"></span>
                </div>
                <div id="carousel-pagerB" class="carousel slide " data-ride="carousel" data-interval="500000000">
                  <!-- Carousel items -->
                  <div class="carousel-inner vertical">
                    <div class="active item">
                      <img src="http://placehold.it/600/f44336/000000&amp;text=First+Slide" class="img-responsive" data-target="#carousel-main" data-slide-to="0">
                    </div>
                    <div class="item">
                      <img src="http://placehold.it/600/e91e63/000000&amp;text=Second+Slide" class="img-responsive" data-target="#carousel-main" data-slide-to="1">
                    </div>
                    <div class="item">
                      <img src="http://placehold.it/600/9c27b0/000000&amp;text=Third+Slide" class="img-responsive" data-target="#carousel-main" data-slide-to="2">
                    </div>
                  </div>
                  <!-- Controls -->
                  <a class="left carousel-control" href="#carousel-pagerB" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="#carousel-pagerB" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>

              <div class="col-md-4 text-center">
                <div id="audio">
                  <h2>AUDIO</h2>
                  <span class="glyphicon glyphicon-equalizer"></span>
                  <!-- <p>Tous types de contenus audio, musique à télécharger, en ligne, etc.</p> -->
                </div>
                <div id="carousel-pagerC" class="carousel slide " data-ride="carousel" data-interval="500000000">
                  <!-- Carousel items -->
                  <div class="carousel-inner vertical">
                    <div class="active item">
                      <img src="http://placehold.it/600/f44336/000000&amp;text=First+Slide" class="img-responsive" data-target="#carousel-main" data-slide-to="0">
                    </div>
                    <div class="item">
                      <img src="http://placehold.it/600/e91e63/000000&amp;text=Second+Slide" class="img-responsive" data-target="#carousel-main" data-slide-to="1">
                    </div>
                    <div class="item">
                      <img src="http://placehold.it/600/9c27b0/000000&amp;text=Third+Slide" class="img-responsive" data-target="#carousel-main" data-slide-to="2">
                    </div>
                  </div>
                  <!-- Controls -->
                  <a class="left carousel-control" href="#carousel-pagerC" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="#carousel-pagerC" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>

            </div>

          </div>
          <!-- Ajouter et Classement -->
          <div class="col-md-4 text-center">
            <button type="button" class="btn btn-default btn-lg" id="ajout">AJOUTER <span class="glyphicon glyphicon-cloud-upload"></span> </button> <br>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>CLASSEMENT</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td> <strong>video</strong> </td>
                  <td> Vidéo n°1 ... </td>
                </tr>
                <tr>
                  <td> <strong>video</strong> </td>
                  <td> Vidéo n°2 ... </td>
                </tr>
                <tr>
                  <td> <strong>image</strong> </td>
                  <td> image n°1 ... </td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>

      </div>

    </div>

    <footer>
      <div class="row">
        <div class="col-md-12">

        </div>
      </div>
    </footer>

    <script src="js/carousel.js"></script>

  </body>
</html>
